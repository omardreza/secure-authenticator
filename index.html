<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Authenticator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: "Poppins", sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
        }
        #loginForm {
            display: block;
        }
        input {
            width: 90%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #00ffcc;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            background: #008cff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        <p>Don't have an account? <a href="#" id="goToRegister">Create one</a></p>
    </div>
    <div class="container" id="registerForm" style="display: none;">
        <h2>Create Account</h2>
        <input type="text" id="newUsername" placeholder="Choose a Username" required>
        <input type="password" id="newPassword" placeholder="Choose a Secure Password" required>
        <button id="registerBtn">Register</button>
        <p>Already have an account? <a href="#" id="goToLogin">Login here</a></p>
    </div>
    <div class="container" id="pinGenerator" style="display: none;">
        <h2>Your Secure Code</h2>
        <div class="pin-display" id="generatedPin">----</div>
        <div id="qrcode"></div>
        <p>(Code refreshes every 15 seconds)</p>
        <button id="generatePinBtn">Generate New Code</button>
        <button id="logoutBtn">Logout</button>
        <button id="goToAdmin" style="display: none;">Admin Panel</button>
    </div>
    <div class="container" id="adminPanel" style="display: none;">
        <h2>Admin - User Management</h2>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
        <button id="adminBack">Back to Home</button>
    </div>
    <script>
        let users = JSON.parse(localStorage.getItem("users")) || [{ username: "admin", password: "1996" }];
        document.getElementById("loginBtn").addEventListener("click", function () {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            let validUser = users.find(user => user.username === username && user.password === password);
            if (validUser) {
                if (username.toLowerCase() === "admin") {
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("adminPanel").style.display = "block";
                    document.getElementById("goToAdmin").style.display = "block";
                    loadUsers();
                } else {
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("pinGenerator").style.display = "block";
                    generateSecurePin();
                    setInterval(generateSecurePin, 15000);
                }
            } else {
                alert("Invalid username or password.");
            }
        });
        function generateSecurePin() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
            let pin = "";
            for (let i = 0; i < 12; i++) {
                pin += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById("generatedPin").innerText = pin;
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), pin);
        }
        function loadUsers() {
            const userList = document.getElementById("userList");
            userList.innerHTML = "";
            users.forEach(user => {
                let row = `<tr><td>${user.username}</td><td>${user.password}</td></tr>`;
                userList.innerHTML += row;
            });
        }
    </script>
</body>
</html>
